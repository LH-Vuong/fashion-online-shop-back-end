paths:
  /auth/sign-in:
    post:
      consumes:
      - application/json
      description: Login and set access token to header
      parameters:
      - description: User's credentials
        in: body
        name: SignInModel
        required: true
        schema:
          $ref: '#/definitions/model.SignInModel'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            type: string
        "409":
          description: Conflict
          schema:
            type: string
      summary: Login
      tags:
      - auth
  /auth/sign-up:
    post:
      consumes:
      - application/json
      description: Endpoint to allow a user to sign up with their details
      parameters:
      - description: User's profile
        in: body
        name: SignUpModel
        required: true
        schema:
          $ref: '#/definitions/model.SignUpModel'
      produces:
      - application/json
      responses:
        "201":
          description: success
          schema:
            type: string
        "400":
          description: fail
          schema:
            type: string
        "500":
          description: error
          schema:
            type: string
      summary: sign up user
      tags:
      - auth
  /auth/verify:
    get:
      consumes:
      - application/json
      description: Verify user email using verification code
      parameters:
      - description: unique token
        in: query
        name: uniqueToken
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            type: string
        "409":
          description: Conflict
          schema:
            type: string
      summary: Verify user email
      tags:
      - auth
  /cart:
    post:
      consumes:
      - application/json
      description: Update cart item by delete all old cart items, then add received
        item to customer card
      parameters:
      - description: access token received after login
        in: body
        name: CartRequest
        required: true
        schema:
          $ref: '#/definitions/request.UpdateCartRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            type: string
        "401":
          description: Unauthorized
          schema:
            type: string
      summary: update cart of customer by received cart item
      tags:
      - Cart
    put:
      consumes:
      - application/json
      description: add item to cart, return info of added item
      parameters:
      - description: Add item request
        in: body
        name: CartRequest
        required: true
        schema:
          $ref: '#/definitions/request.AddItemRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.CartItem'
        "400":
          description: Bad Request
          schema:
            type: string
        "401":
          description: Unauthorized
          schema:
            type: string
      summary: add item to cart
      tags:
      - Cart
  /cart/:product_id:
    delete:
      consumes:
      - application/json
      description: Delete cart item by product id of customer
      parameters:
      - description: product's id
        in: path
        name: product_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            type: string
        "401":
          description: Unauthorized
          schema:
            type: string
      summary: delete card item of customer cart
      tags:
      - Cart
  /cart/checkout:
    get:
      consumes:
      - application/json
      description: Check out customer cart then delete invalid item(sold out item)
        return list of sold-out Items' ID
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              type: string
            type: array
        "400":
          description: Bad Request
          schema:
            type: string
        "401":
          description: Unauthorized
          schema:
            type: string
      summary: Use to validate items of cart then modify it if invalid
      tags:
      - Cart
  /product:
    get:
      consumes:
      - application/json
      description: get cart item by customer's id
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.CartItem'
            type: array
        "400":
          description: Bad Request
          schema:
            type: string
        "401":
          description: Unauthorized
          schema:
            type: string
      summary: get cart item
      tags:
      - Cart
  /product/{id}:
    get:
      consumes:
      - application/json
      description: get the product info
      parameters:
      - description: product's id
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Product'
        "400":
          description: Bad Request
          schema:
            type: string
        "401":
          description: Unauthorized
          schema:
            type: string
      summary: get product info
      tags:
      - product
  /products/:
    get:
      consumes:
      - application/json
      description: list of the product
      parameters:
      - description: a list of brand name separated by commas
        in: query
        name: brands
        type: string
      - description: a list of color name separated by commas (FULL UPPERCASE format)
        in: query
        name: colors
        type: string
      - description: a list of tag name ['HOT','NEW','SALE'] separated by commas
        in: query
        name: tags
        type: string
      - description: a list of gender type ['KID','WOMEN','MEN'] separated by commas
        in: query
        name: genders
        type: string
      - description: a list of type name separated by commas
        in: query
        name: types
        type: string
      - description: Minimum of avg rate of product
        in: query
        name: rate
        type: integer
      - description: 'Range of values in format ''min_value,max_value'' '
        in: query
        name: price
        type: string
      - description: 'Key work relate to products'' name '
        in: query
        name: name
        type: string
      - description: current page's number
        in: query
        name: page
        type: integer
      - description: Length per page from '1' to '10000'
        in: query
        name: page_size
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.ListProductResponse'
        "400":
          description: Bad Request
          schema:
            type: string
        "401":
          description: Unauthorized
          schema:
            type: string
      summary: list of product
      tags:
      - product
  /users/me:
    get:
      consumes:
      - application/json
      description: get the current user info
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.User'
        "400":
          description: Bad Request
          schema:
            type: string
        "401":
          description: Unauthorized
          schema:
            type: string
      security:
      - ApiKeyAuth: []
      summary: get user info
      tags:
      - users
securityDefinitions:
  BasicAuth:
    type: basic
swagger: "2.0"
