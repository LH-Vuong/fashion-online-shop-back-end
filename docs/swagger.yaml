basePath: /api/
definitions:
  model.CartItem:
    properties:
      color:
        type: string
      product_detail:
        $ref: '#/definitions/model.Product'
      product_id:
        type: string
      quantity:
        type: integer
      size:
        type: string
    type: object
  model.Product:
    properties:
      avr_rate:
        type: number
      brand:
        type: string
      description:
        type: string
      discount_amount:
        type: number
      discount_percent:
        type: number
      gender:
        type: string
      id:
        type: string
      name:
        type: string
      photos:
        items:
          $ref: '#/definitions/model.ProductPhoto'
        type: array
      price:
        type: integer
      tags:
        items:
          type: string
        type: array
      types:
        items:
          type: string
        type: array
    type: object
  model.ProductPhoto:
    properties:
      color:
        type: string
      mainPhoto:
        type: string
      productId:
        type: string
      subPhotos:
        items:
          type: string
        type: array
    type: object
  model.SignInModel:
    properties:
      email:
        type: string
      password:
        minLength: 8
        type: string
    required:
    - email
    - password
    type: object
  model.SignUpModel:
    properties:
      email:
        type: string
      fullname:
        type: string
      password:
        minLength: 8
        type: string
      password_confirm:
        type: string
    required:
    - email
    - fullname
    - password
    - password_confirm
    type: object
  model.User:
    properties:
      avatar:
        type: string
      createdAt:
        type: string
      email:
        type: string
      fullname:
        type: string
      id:
        type: string
      phoneNumber:
        type: string
      status:
        type: string
      updatedAt:
        type: string
      verified:
        type: boolean
    type: object
  request.AddItemRequest:
    properties:
      productId:
        type: string
      quantity:
        type: integer
    required:
    - productId
    - quantity
    type: object
  request.UpdateCartRequest:
    properties:
      items:
        items:
          $ref: '#/definitions/request.UpdateItem'
        type: array
    required:
    - items
    type: object
  request.UpdateItem:
    properties:
      productId:
        type: string
      quantity:
        type: integer
    required:
    - productId
    - quantity
    type: object
  response.ListProductResponse:
    properties:
      page:
        type: integer
      products:
        items:
          $ref: '#/definitions/model.Product'
        type: array
      total_page:
        type: integer
    type: object
